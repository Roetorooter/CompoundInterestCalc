<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Compound Interest</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="css.css">



</head>

<body>

    <div class="input-group flex-container">

        <h1>Compound Interest Calculator</h1>

        <div id="divHeader">Principal Contribution:<input type="number" id="principal" class="form-control" placeholder="Principal Contribution"></div>

        <div id="divHeader">Monthly Contribution:<input type="number" id="monthlyCont" class="form-control" placeholder="Monthly Contribution"></div>

        <div id="divHeader">Annual Interest Rate (%):<input type="number" id="interestRate"></div>

        <div id="divHeader">How often interest is compounded: <input type="number" id="timesCompounded"></div>

        <!-- <div>How often interest is compounded:
        <select name="timesCompounded" id="timesCompounded">
                        <option value="yearly">Yearly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="monthly">Monthly</option>
              </select>
    </div> -->

        <div id="divHeader">Total time of investment (years):<input type="number" id="totalTime"></div>

        <div id="divHeader">Total Value: $ <span id="totalValue">0</span></div>

        <div>
            <button class="btn btn-success" id="submit">Calculate</button><button class="btn btn-danger" id="reset">Reset</button>
        </div>
    </div>

    <footer></footer>

    <script src="script.js"></script>
</body>

</html>
