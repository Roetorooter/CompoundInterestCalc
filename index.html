<head>

<body>
    <h1>Compound Interest Calculator</h1>

        <div>How often interest is compounded: <input type="number" id="timesCompounded"></div>

        <div>Total time of investment (years):<input type="number" id="totalTime"></div>
        <div>Total Value: $ <span id="totalValue">0</span></div>
        <button id="submit">Calculate</button><button id="reset">Reset</button>
    </div>
